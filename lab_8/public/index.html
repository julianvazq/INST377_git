<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">API Loader</div>
        <button class="button" onclick="loadData()">
          Load Some JSON from a server
        </button>
        <div class="content">
          <ol class="course_list"></ol>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        console.log("fetch"); // confirm code is running on click
        fetch("/api")
          .then(res => res.json())
          .then(res => {
            res.data.forEach(c => console.log(c.name)); // logging step to check what we got)
            const courses = res.data.map(
              c => `<li>${c.course_id}: ${c.name}</li>`
            );
            document.querySelector(".course_list").innerHTML = courses.join("");
          });
      }
    </script>
  </body>
</html>
