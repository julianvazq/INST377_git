<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test AJAX page</title>
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Test AJAX page</div>
        <button class="button" onclick="loadData()">Load Some JSON</button>
        <div class="content">
          <ol class="country_list"></ol>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function loadData() {
        // Remove all current list items before adding new ones
        const countryList = document.querySelector(".country_list");
        countryList.innerHTML = "";
        fetch("ajax_sample.json")
          .then(res => res.json())
          .then(res => res.map(c => ({ name: c.name, code: c.code })))
          .then(countries => {
            for (let i = 0; i < 15; i++) {
              const randCountry =
                countries[Math.floor(Math.random() * countries.length)];
              const li = document.createElement("li");
              li.innerHTML = `${randCountry.name} (${randCountry.code})`;
              countryList.appendChild(li);
            }
          });
      }
    </script>
  </body>
</html>
